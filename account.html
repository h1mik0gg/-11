    <main>
        <div class="container" style="max-width: 1000px;">
            <h1 style="margin-bottom: 32px;">Личный кабинет</h1>

            <!-- Проверка авторизации -->
            <div id="auth-required" style="display: none;">
                <div class="card" style="text-align: center; padding: 48px;">
                    <p style="font-size: 18px; margin-bottom: 24px;">Для доступа к личному кабинету необходимо войти</p>
                    <a href="index.html?auth=login" class="btn btn-primary">Войти</a>
                </div>
            </div>

            <!-- Контент ЛК -->
            <div id="account-content" style="display: none;">
                <!-- Табы -->
                <div class="account-tabs">
                    <button class="account-tab active" data-tab="profile">Профиль</button>
                    <button class="account-tab" data-tab="requests">Мои заявки</button>
                    <button class="account-tab" data-tab="orders">Мои заказы</button>
                    <button class="account-tab" data-tab="favorites">Избранное</button>
                </div>

                <!-- Профиль -->
                <div class="account-content active" id="tab-profile">
                    <div class="card">
                        <h2 style="margin-bottom: 24px;">Профиль</h2>
                        <form id="profile-form" style="display: grid; gap: 16px; max-width: 500px;">
                            <div>
                                <label class="label label-required">ФИО</label>
                                <input type="text" class="input" id="profile-name" required>
                            </div>
                            <div>
                                <label class="label label-required">Телефон</label>
                                <input type="tel" class="input" id="profile-phone" required>
                            </div>
                            <div>
                                <label class="label label-required">Email</label>
                                <input type="email" class="input" id="profile-email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>

                <!-- Заявки -->
                <div class="account-content" id="tab-requests">
                    <div id="requests-container">
                        <div class="loading">Загрузка...</div>
                    </div>
                </div>

                <!-- Заказы -->
                <div class="account-content" id="tab-orders">
                    <div id="orders-container">
                        <div class="loading">Загрузка...</div>
                    </div>
                </div>

                <!-- Избранное -->
                <div class="account-content" id="tab-favorites">
                    <div id="favorites-container">
                        <div class="loading">Загрузка...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
